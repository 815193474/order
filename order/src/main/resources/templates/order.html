<html lang="en" xmlns:th="http://www.thymeleaf.org"><html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单管理系统</title>
	<link rel="dao icon"  href="../img/favicon.ico" type="image-x.icon"/>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<style type="text/css">
	
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>

<title>订单管理系统</title>
</head>
<body>
<div class="container">
	<div class="container-fluid">
		<div class="row">
			<br>
			<div class=" col-sm-11 ">
				<div class="col-sm-3 ">
					<div class="input-group">
						<input type="date"  class="form-control" id="select_base_admin" >
					<span class="input-group-addon"><a href="###" onclick="sua()"><i  class="iconfont icon-sousuo white pull-right" ></i></a></span> 
					</div>
					 
				</div>
				<div class="col-sm-3 col-sm-offset-1 ">
					<div class="input-group">
						
					
					<select id="select_class_admin" class="form-control" name="className">
					<option>按商家查找</option>
					<c:forEach items="${className}" var="c" varStatus="status">
					<option value="${c.id}">${c.className }</option>
					</c:forEach>
					</select>
					<span class="input-group-addon"><a href="###" onclick="sul()"><i  class=" iconfont icon-sousuo white" ></i></a></span>
					</div>
				</div>
				<div class=" col-sm-4 pull-right ">
					<div class="input-group">
						<select id="select_batch_base" class="form-control" name="batch_id">
					<option>按厂家查找</option>
					<c:forEach items="${batch}" var="b" varStatus="status">
					<option value="${b.batch_id}">${b.batch_id}</option>
					</c:forEach>
					</select>
					<span class="input-group-addon"><a href="###" onclick="su_bt()"><i  class="iconfont icon-sousuo white" ></i></a></span>
					</div>
					
				</div>
			</div>
	
		
		</div>
		<form id="form3" action="../export/word" method="POST" role="form">
		<div class="row">
			<div class="col-sm-11 ">
				
				<br>
				
				<table class="table table-bordered table-hover">
					
					 <thead>
					    <tr><td>编号</td><td>订单日期</td><td>客户信息</td><td>产品</td><td >数量</td><td>发货要求</td><td >交易备注</td><td>是否代收</td><td >产品负责人</td><td>发货日期</td><td>快递名称</td><td >快递单号</td><td>厂家备注</td><td>是否退货</td><td >售后跟踪</td><td colspan="3">操作</td></tr>
					  </thead>
					  <tbody>
					  	
						<c:forEach items="${base_0 }" var="b" varStatus="status">
						<tr><td>${status.index+n+1}</td><td>${b.name }</td><td>${b.sex }</td><td>${b.nation }</td><td>${b.birthday }</td><td>${b.nativePlace }</td><td>${b.idCardNumber }</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						<td >
							<a class="btn-xs btn-success" onclick="showAtRight('../list/base?id=${b.id }')">详情</a>
						</td>
						
				
						<td>
							<a class="btn-xs btn-danger" onclick="showAtRight('../del/base_admin?id=${b.id}')" >删除</a>
						</td>
						<td> <input type="checkbox" name="check" value="${b.id }"  /></td>
						</tr>
						</c:forEach>
					  </tbody>
				</table>
			</div>
		</div>
			<div class="row ">
				<div class="col-sm-10">
					<br><br>
					<a  class="col-sm-2 col-sm-offset-2">全选&nbsp;<input type="checkbox" id="selectAll" onclick="onselectAll()" >  </a>
					<select name="table_name" class="col-sm-4 col-sm-offset-1" >
					
					<option>请选择需要下载的材料</option>
					<c:forEach items="${tables}" var="c" varStatus="status">
					<option value="${c.en_name}">${c.cn_name }</option>
					</c:forEach>
					</select>

					<input type="submit" class="btn-xs btn-success col-sm-1 col-sm-offset-2" value="down" />
					
				
				</div>
			</div>
			</form>

			<div class="row">
				<div class="col-sm-6 col-sm-offset-4">
					<br>
				<ul class="pagination">
					<li> <a  id="load_1" href="###" onclick="showAtRight('../list/resume?next=${next_p}&className=${className }')" type="text/html">&laquo;</a> </li>
					<li> <a id="load_2" href="###" onclick="showAtRight('../list/resume?next=0&className=${className }')" type="text/html">首页</a></li>
					<li> <a id="load_1" href="###" >共${num_p }页</a></li>
					<li> <a id="load_1" href="###" >共${num_b }条</a></li>
					<li> <a id="load_1" href="###" onclick="showAtRight('../list/resume?next=${next_n}&className=${className }')" type="text/html">&raquo;</a></li>
				</ul>
				</div>
			</div>
		</div>
	</div>
		
</div>
</div>
</body>
</html>
